<div class="auth-main hero-section">
  <div class="auth-wrapper v4">
    <div class="auth-form">
      <div class="card my-5 shadow-lg">
        <div class="card-body">
          <a href="/" class="d-flex justify-content-center mb-4">
            <img width="200" src="assets/images/logo/logo2-removebg-preview.png" alt="logo" loading="lazy" class="img-fluid">
          </a>
          <div class="text-center mb-4">
            <h2 class="text-primary"><b>Welcome Back!</b></h2>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingUsername" [(ngModel)]="loginData.username" required />
            <label for="floatingUsername">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="loginData.password" required />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" checked />
              <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
            </div>
          </div>
          <div *ngIf="errorMessage" class="text-danger text-center mb-3">
            {{ errorMessage }}
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-primary" (click)="login()">Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
