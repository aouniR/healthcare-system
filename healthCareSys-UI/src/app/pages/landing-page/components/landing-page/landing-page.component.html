<app-header (menuItemClick)="onMenuItemClick($event)"></app-header>
<ng-container *ngIf="pageData; else loading">
  <ng-container *ngFor="let bodyItem of pageData.body">
    <ng-container [ngSwitch]="bodyItem.type">
      <ng-container *ngSwitchCase="'hero'">
        <app-hero [fields]="bodyItem.fields" id="hero-section"></app-hero>
      </ng-container>
      <ng-container *ngSwitchCase="'two_column_with_image'">
        <app-two-column-with-image [fields]="bodyItem.fields" id="two_column_with_image-section"></app-two-column-with-image>
      </ng-container>
      <ng-container *ngSwitchCase="'features'" >
        <app-features [fields]="bodyItem.fields"  id="features-section"></app-features>
      </ng-container>
      <ng-container *ngSwitchCase="'testimonials'">
        <app-testimonials [fields]="bodyItem.fields" id="testimonials-section"></app-testimonials>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
<ng-container *ngIf="posts">
  <app-blog-section [posts]="posts"></app-blog-section>
</ng-container>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
<app-scroll-top></app-scroll-top>
<app-footer></app-footer>
