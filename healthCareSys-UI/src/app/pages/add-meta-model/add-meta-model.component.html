<div class="row">
  <div class="col-xl-12">
    <div class="card shadow-lg border-0 rounded">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Add MetaModel</h4>
        <form [formGroup]="metaModelForm" (ngSubmit)="addMetaModel()">

          <div class="mb-3 form-floating">
            <input 
              id="description" 
              formControlName="description" 
              class="form-control" 
              placeholder="Enter description" 
              required
            />
            <label for="description">Description</label>
            <div *ngIf="metaModelForm.get('description')?.invalid && metaModelForm.get('description')?.touched" class="text-danger mt-1">
              Description is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" formControlName="type" class="form-select" required>
              <option value="" disabled>Select type</option>
              <option *ngFor="let option of typeOptions" [value]="option.value">{{ option.label }}</option>
            </select>
            <div *ngIf="metaModelForm.get('type')?.invalid && metaModelForm.get('type')?.touched" class="text-danger mt-1">
              Type is required.
            </div>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-outline-primary" [disabled]="metaModelForm.invalid">Add MetaModel</button>
            <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
