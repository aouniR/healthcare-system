<div class="row">
  <div class="col-12">
    <div class="card shadow-lg border-0 rounded">
      <div class="card-body">
        <h4 class="mb-4 text-center">Users List</h4>
        
        <div class="mb-3 form-floating">
          <input type="text" class="form-control form-control-lg" id="search" placeholder="Search users by role..." [(ngModel)]="searchTerm">
          <label for="search">Search users by role...</label>
        </div>
        
        <table class="table table-hover table-striped">
          <thead class="table-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | filter:searchTerm">
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td class="text-center">
                <button class="btn btn-outline-info btn-sm me-2" (click)="editUser(user.id)">Edit</button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="(users | filter:searchTerm).length === 0" class="text-center my-3">
          <p class="text-muted">No users found.</p>
          <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>

        <div class="modal fade show" *ngIf="showModal" style="display: block;" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
