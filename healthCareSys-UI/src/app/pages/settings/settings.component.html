<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-10 col-md-12">
          <div class="card shadow-lg border-0 rounded-lg">
              <div class="card-body">
                  <h4 class="card-title text-center mb-4">Settings</h4>
                  <form [formGroup]="userForm" (ngSubmit)="updateUser()">
                      <div class="mb-3 form-floating">
                          <input type="password" class="form-control" id="password" formControlName="password" placeholder=" " required>
                          <label for="password">New Password</label>
                          <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
                              <small *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</small>
                              <small *ngIf="userForm.get('password')?.errors?.['pattern']">Password must be at least 8 characters and contain at least one letter and one number.</small>
                          </div>
                      </div>
                      <div class="d-flex justify-content-end gap-2">
                          <button type="submit" class="btn btn-outline-primary" [disabled]="userForm.invalid">Update Password</button>
                          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
